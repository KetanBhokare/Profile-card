<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="profile">
          <div class="info">
            <div class="circle-1"></div>
            <img src="Ketan.png" alt="" id="picture" />
            <p id="name">Ketan Bhokare</p>
            <p id="work">Front End Developer</p>
          </div>
          <div class="buttons">
            <button class="btns btn1">Follow</button>
            <button class="btns btn2">Message</button>
          </div>
        </div>

        <div class="stats">
          <div class="box1 boxes">
            <p class="numbers">10</p>
            <p class="title">Posts</p>
          </div>
          <div class="box2 boxes">
            <p class="numbers">100</p>
            <p class="title">Likes</p>
          </div>
          <div class="box3 boxes">
            <p class="numbers">202</p>
            <p class="title">Followers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
